<div *ngIf="team">
  <div>
    <div class="col-lg-12 form-group">
      <input  class="form-control" [(ngModel)]="team.name" />
      <button (click)="updateName()" class="form-control btn btn-primary">Update</button>
    </div>
      
        <div class="col-lg-12">
          <div class="card card-outline-secondary " >
            <div class="card-header" (click)="toggleStarterHidden()">
              Starters 
            </div>
            <div class="row card-body"  [hidden]="starterHidden">
                <div class="col-lg-6 " *ngFor="let starter of team.starters">
                  <app-player [player]="starter"></app-player>
                </div>
            </div>
          </div>
          <!-- /.card -->
          <div class="card card-outline-secondary " >
            <div class="card-header" (click)="toggleSubstitutesHidden()">
              Substitutes
            </div>
            <div class="row card-body"  [hidden]="substitutesHidden">
                <div class="col-lg-6 " *ngFor="let substitute of team.substitutes">
                  <app-player [player]="substitute"></app-player>
                </div>
            </div>
          </div>
        </div>    
  </div>
</div>
