<div class="card" style="margin: 3px">
	 <div class="card-body">
		<div class="form-group"><b>ID</b> {{player.id}}</div> 
		<div class="form-group"><b>First Name</b> <input class="form-control"  [(ngModel)]="player.first_name"/> </div> 
		<div class="form-group"><b>Last Name</b> <input class="form-control" [(ngModel)]="player.last_name"/></div> 
		<div class="form-group"><b>Speed</b>  <input class="form-control" type="number" [(ngModel)]="player.speed"/></div> 
		<div class="form-group"><b>Strength</b> <input class="form-control" type="number" [(ngModel)]="player.strength"/></div> 
		<div class="form-group"><b>Agility</b> <input class="form-control" type="number" [(ngModel)]="player.agility"/></div> 
		<div class="form-group"><button class="btn btn-primary"(click)="updatePlayer(player)">Update</button></div>
	</div>
</div>
